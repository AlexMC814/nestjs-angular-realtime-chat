<div class="container">
    <mat-card>
        <div class="card-container">

            <div>
                <h1>My Chatrooms</h1>
                <button mat-button [routerLink]="['../create-room']">Create new Room</button>
                <mat-selection-list class="message-list" [multiple]="false" (selectionChange)="onSelectRooms($event)">
                    <mat-list-option class="message-list-item" *ngFor="let room of (rooms$ | async)?.items" [value]="room">
                        Name: {{ room.name }} Id: {{ room.id }}
                        <mat-divider></mat-divider>
                    </mat-list-option>
                </mat-selection-list>
                <mat-paginator
                    [length]="(rooms$ | async)?.meta?.totalItems"
                    [pageIndex]="(rooms$ | async)?.meta?.currentPage"
                    [pageSize]="(rooms$ | async)?.meta?.itemCount"
                    (page)="onPaginateRooms($event)"
                    [pageSizeOptions]="[10, 25, 50]"
                ></mat-paginator>
            </div>

            <div>
                <h1>My Room</h1>
                {{ selectedRoom | json }}
            </div>

        </div>
    </mat-card>
</div>
